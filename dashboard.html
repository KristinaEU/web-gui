<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Company" content="Almende BV">
    <meta name="Author" content="Luis F. M. Cunha">


    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="gui_css/dashboard_styles.css">

    <script src="gui_js/dashboard.js"></script>

    <title>Dashboard - KRISTINA Pipeline</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <div>
                    <svg id="dashboard">

                        <marker xmlns="http://www.w3.org/2000/svg" id="triangle" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
                            <path d="M 0 0 L 10 5 L 0 10 z"/>
                        </marker>

                        <!-- Kristina processing pipeline -->
                        <g id="KPP" transform="translate(450,500)">
                            <rect x="-200" y="-40" rx="40" ry="20" width="400" height="80"/>
                            <text transform="translate(0,-10)">Kristina processing pipeline</text>
                        </g>

                        <!-- Voice detection -->
                        <g id="VD" class="modules">
                            <g  transform="translate(110,400)" >
                                <ellipse rx="7em" ry="20" />
                                <text>Voice detection</text>
                            </g>
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="170" y1="425"
                                      x2="220" y2="460"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>


                        <!-- Speech-To-Text -->
                        <g id="STT" class="modules">
                            <!-- Rectangle -->
                            <g  transform="translate(150,320)">
                                <rect x="-5em" y="-20" rx="20" ry="20" width="10em" height="40" />
                                <text>Speech-To-Text</text>
                            </g>
                            <!-- Arrow -->
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="300" y1="420"
                                      x2="225" y2="360"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                        <!-- Language analysis -->
                        <g id="LA" class="modules" >
                            <g transform="translate(300,250)">
                                <rect x="-6em" y="-20" rx="20" ry="20" width="12em" height="40"/>
                                <text>Language analysis</text>
                            </g>
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="380" y1="420"
                                      x2="320" y2="300"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                        <!-- Dialog management -->
                        <g id="DM" class="modules">
                            <g  transform="translate(450,190)">
                                <rect x="-7em" y="-20" rx="20" ry="20" width="14em" height="40" />
                                <text>Dialog management</text>
                            </g>
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="450" y1="420"
                                      x2="450" y2="230"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                        <!-- Mode selection -->
                        <g id="MS" class="modules">
                            <g transform="translate(600,250)">
                                <rect x="-6em" y="-20" rx="20" ry="20" width="12em" height="40"/>
                                <text>Mode selection</text>
                            </g>
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="520" y1="420"
                                      x2="580" y2="300"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                        <!-- Natural language generation -->
                        <g id="NLG" class="modules">
                            <g  transform="translate(750,320)" >
                                <rect x="-9em" y="-20" rx="20" ry="20" width="18em" height="40"/>
                                <text>Natural language generation</text>
                            </g>
                            <!-- Arrow -->
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="600" y1="420"
                                      x2="680" y2="360"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                        <!-- Avatar rendering -->
                        <g id="AR" class="modules" >
                            <g  transform="translate(800,400)" >
                                <rect x="-6em" y="-20" rx="20" ry="20" width="12em" height="40"/>
                                <text>Avatar rendering</text>
                            </g>
                            <g>
                                <line xmlns="http://www.w3.org/2000/svg"
                                      x1="660" y1="460"
                                      x2="710" y2="425"
                                      marker-end="url(#triangle)" stroke="black" stroke-width="4"/>
                            </g>
                        </g>

                    </svg>
                </div>
            </div>
        </div> <!-- end row -->

        <div class="row">

            <div class="col">

                <table id="tableLogger" class="table table-striped table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Timestamp</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</body>

</html>
