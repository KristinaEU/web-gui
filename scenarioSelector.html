<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KRISTINA GUI</title>

    <script src="gui_js/scenarioSelector.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/small-business.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>-->
        <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/range.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css">

</head>

<body>
    <!-- Page Content -->
    <div class="container">

        <!-- Heading Row -->
        <div class="row">

            <!-- /.col-md-8 -->
            <div class="col-sm-3 col-md-3">
                <div class="row">
                    <div class="row" style="position:relative;">
                        <div class="col-md-3 flat"><img class="img-responsive" src="./images/kristina_logo.jpg" /></div>
                        <div class="col-md-9 logoText">KRISTINA</div>
                    </div>
                    <hr>
                </div>

            </div>
            <div class="col-sm-9 col-md-9" style="position:relative;">
                <h1>Selected scenario:<span id="scenarioHeader"></span></h1>
                <hr>
                <div class="row">
                    <div class="row" style="position:relative;">
                       <div class="allCenter">

                        <div class="overlayButtonWrapper">
                            <h1 style="margin-left: 100px;">Scenarios:</h1>

                        <div class="btn"><a class="btn btn-primary btn-lg scenario" onClick="setScenario('babycare');">Baby Care</a></div>
                        <div class="btn"><a class="btn btn-primary btn-lg scenario" onClick="setScenario('pain');">Low Back Pain</a></div>
                        </div>
                        <div class="overlayButtonWrapper">
                        <div class="btn"><a class="btn btn-primary btn-lg scenario" onClick="setScenario('sleep');">Sleeping Habits</a></div>
                        <div class="btn"><a class="btn btn-primary btn-lg scenario" onClick="setScenario('newspaper');">Reading the News</a></div>
                        </div>
                        <div class="overlayButtonWrapper">
                        <div class="btn" style="margin:auto"><a class="btn btn-primary btn-lg scenario" onClick="setScenario('weather');">Weather/Small Talk</a></div>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-lg-12 flat">
                <div class="well text-center">
                    This interface is in Alpha stage. Please ignore anything that does not work correctly.
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12 flat">
                    <p>Copyright &copy; KRISTINA 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

</body>
</html>
